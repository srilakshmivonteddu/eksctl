apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: hello-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world                 # Pod labels
    spec:
      containers:
      - name: hello-ctr
        image: ybmsr/nodejsapp:v1
        ports:
        - containerPort: 8080

